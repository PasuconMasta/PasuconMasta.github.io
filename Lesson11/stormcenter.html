<main>
  <h1 id="title">Report current storms</h1>

 
    <form action="thankyou.html" method="get" class="form-example" >
        <div class="formLine">
          <label for="name">Full Name: </label>
          <input type="text" name="name" id="name" required pattern="[a-z A-Z]{5,25}">
        </div>
        <div class="formLine">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required placeholder="example@domain.com">
        </div>
        <div class="formLine">
            <label for="tel">Phone Number: </label>
            <input type="tel" name="tel" id="tel" required placeholder="###-###-###">
          </div>
          <div class="formLine">
            <label for="zip">Zip Code: </label>
            <input type="number" name="zip" id="zip" required>
          </div>
          <div class="formLine">
            <label for="date">Storm Date: </label>
            <input type="date" name="date" id="date" required>
          </div>
          <div class="formLine">
            <label for="stormtype">Storm Type: </label>
            <input type="text" list="stormtypes" name="stormtype" id="stormtype" required>
            <datalist id="stormtypes">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Huricane">
                <option value="Thunderstorm">
                <option value="Tornado">
                <option value="High winds">
                <option value="Blizzard">
            </datalist>
          </div>
          <div class="formLine">
            <label for="stormnum">Storm Intensity: </label>
            <p  id="rangeLbl"></p>
            <input type="range" name="stormnum" id="stormnum" min="1" max="10" onchange="updateTextInput(this.value);" >
          </div>
        <div class="formLine">
            <label for="stormregion">Storm Region: 
                <select name="stormregion"  id="stormregion">
                <option value="" disabled>Select Region...</option>
                <option value="Preston">Preston</option>
                <option value="Soda Springs">Soda Springs</option>
                <option value="Fish Haven">Fish Haven</option>
                </select>
            </label>
         
          </div>
          <br>
          <div class="formLine">
            <label>User in-danger-level (Choose one)</label><br>
				<label for="yes"><input type="radio" id="yes" name="in-danger-level" checked> yes</label>
                <label for="maybe"><input type="radio" id="maybe" name="in-danger-level" >maybe</label>
                <label for="no"><input type="radio" id="no" name="in-danger-level" >no</label>
          </div>

          <div class="formLine">
          <label for="comments">Additional comments</label>
          <br>
          <textarea id="comments" name="Additional comments" >
          </textarea>
        </div>

         
            <input type="submit" value="Enter Alert" >
          
      </form>
